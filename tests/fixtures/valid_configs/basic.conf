# Basic SCST configuration for testing
HANDLER vdisk_fileio {
    DEVICE disk1 {
        filename /path/to/disk1.img
        blocksize 4096
        readonly 0
    }
    DEVICE disk2 {
        filename "/path with spaces/disk2.img"
        blocksize 512
    }
}

HANDLER dev_disk {
    DEVICE sda {
        filename /dev/sda
    }
}

TARGET_DRIVER iscsi {
    TARGET iqn.2024-01.com.example:target1 {
        LUN 0 disk1
        LUN 1 disk2 {
            read_only 1
        }
        enabled 1
    }
    TARGET "iqn.2024-01.com.example:target with spaces" {
        LUN 0 sda
        enabled 1
    }
    enabled 1
}

TARGET_DRIVER copy_manager {
    enabled 1
}

DEVICE_GROUP group1 {
    DEVICE disk1
    DEVICE disk2
    
    TARGET_GROUP tg1 {
        group_id 101
        state active
        
        TARGET iqn.2024-01.com.example:target1
    }
}

# Global SCST attributes
setup_id 12345
max_tasklet_cmd 16